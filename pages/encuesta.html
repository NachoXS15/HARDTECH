		<div id="survey">
			<div id="form">
				<h2>Encuesta al Público</h2>
				<form action="#" method="post">
					<label for="client" id="client" />¿Eres cliente frecuente de nosotros?</label> <br>
					<input type="radio" name="cliente" id="respuesta1" value="Si" checked="checked">Si
					<input type="radio" name="cliente" id="respuesta1" value="No">No <br>
				<br>
					<label for="prod" id="prod">¿Cuantos productos has adquirido?</label> <br>
					<input type="radio" name="prod" id="respuesta2" for="prod" checked="checked">Muchos
					<input type="radio" name="prod" id="respuesta2" for="prod" >Pocos<br>
					<input type="radio" name="prod" id="respuesta2" for="prod" >Otro<br>
					<div id="multiple">
						<label for="prod" id="respuesta2"/>Elija cuantas: </label>
							<select>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="4">5</option>
									<option value="Otro">Otro</option>
							</select>
					</div>	
				<br>
					<label for="satis" id="satis">¿Nuestros productos fueron satisfactorios?</label> <br>
					<input type="radio" name="satis" id="respuesta3" for="satis" checked="checked">Si
					<input type="radio" name="satis" id="respuesta3" for="satis">No <br>
				<br>
					<label for="incon" id="incon">¿Tuviste algún inconveniente?</label> <br>
					<input type="radio" name="incon" id="respuesta4" for="incon" checked="checked">Si
					<input type="radio" name="incon" id="respuesta4" for="incon">No <br>
				<br>
					<label for="comment" id="comment">Escribe algún comentario: </label> <br>
					<textarea name="comment" id="comment" placeholder="Comentarios..." cols="30" rows="5"></textarea>
				<br>
					<input type="submit" for="enviar" value="Enviar">
				</form>
			</div>
